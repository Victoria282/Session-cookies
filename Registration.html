<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href ="style.css" rel ="stylesheet">
    <title>Страница регистрации</title>
	</head>
	<body style="background: rgb(19,154,255);
    background: linear-gradient(90deg, rgba(19,154,255,1) 0%, rgba(58,172,250,1) 12%, rgba(96,195,252,1) 33%, 
    rgba(123,213,255,1) 56%, rgba(42,192,250,1) 72%, rgba(26,196,255,1) 84%, rgba(73,174,255,1) 100%);">
	    <div class="container" style="box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.25);background-color:white; width:800px;padding-bottom:50px;margin-top: 7%;border-radius:40px 40px">
	        <div class="row justify-content-center" style="padding:5% 5% 5% 5%">
	            <h1> Добро пожаловать! </h1>
	        </div>
	        <div class="row justify-content-center"> 
	            <div class=col-lg-8>
            		<form id = "Lab6" class="Lab6">
            	        <div class="row justify-content-center" style="margin-bottom: 20px">
            	            <div class="col-lg-4">
            	                Фамилия:
            	            </div>
            	            <div class="col-lg-6">
            	                <input name="surname" class="form-control" required>
            	            </div>
            	        </div>
            	        <div class="row justify-content-center" style="margin-bottom: 20px">
            	            <div class="col-lg-4">
            	                Имя:
            	            </div>
            	            <div class="col-lg-6">
            	                <input name="name" class="form-control" required>
            	            </div>
            	        </div>
            	        <div class="row justify-content-center" style="margin-bottom: 20px">
            	            <div class="col-lg-4">
            	                Отчество:
            	            </div>
            	            <div class="col-lg-6">
            	                <input name="patronymic" class="form-control" required>
            	            </div>
            	        </div>
            	        <div class="row justify-content-center" style="margin-bottom: 20px">
            	            <div class="col-lg-4">
            	                Дата рождения:
            	            </div>
            	            <div class="col-lg-6">
            	                <input type="date" name="date" class="form-control" required>
            	            </div>
            	        </div>
            	        <div class="row justify-content-center" style="margin-bottom: 50px">
            	            <div class="col-lg-4">
            	                E-mail:
            	            </div>
            	            <div class="col-lg-6">
            	                <input name="mail" class="form-control" required>
            	            </div>
            	        </div>
            	        <div class="row justify-content-center">
            	            <div class="col-lg-2">
            	                <button type = "submit" class="btn btn-primary">Отправить</button>
            	            </div>     
            	        </div>
            	        <div class="row justify-content-center">
                	    	<h5 id = "error" class = "hide" style="color:red; margin-top:40px;font-style: oblique;"> 
                	    	    Проверьте корректность введённых данных!
                	    	</h5>
                	    </div>	
            	    </form>
            	</div>    
        	</div>    
	 
	    </div>
	    <script type="text/javascript">
	    	document.getElementById('Lab6').addEventListener('submit', function(event) 
	    	{	
	    			
	    			if(/^[a-zA-Zа-яА-Я]+$/.test(document.querySelector('[name="surname"]').value) && /^[a-zA-Zа-яА-Я]+$/.test(document.querySelector('[name="name"]').value) && /^[a-zA-Zа-яА-Я]+$/.test(document.querySelector('[name="patronymic"]').value) && document.querySelector('[name="date"]').value != '' && /^\S+@\S+\.\S+$/.test(document.querySelector('[name="mail"]').value)) {
	    			    
        					fetch('Lab6.php', 
        					{
        						method: 'POST',
        						body: new FormData(this),
        					}).then(
        					response => response.json()).then(
            					text => {	
            						window.location = 'Test.html';
            					})	
    				    }
				        else 
					        document.getElementById('error').classList.remove("hide");

				    event.preventDefault();				
			});
	    </script>
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	</body>
</html>
